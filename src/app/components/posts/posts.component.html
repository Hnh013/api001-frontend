<mat-toolbar color="primary">CRUD Operations</mat-toolbar>
<h1 style="text-align: center; font-size: 48px; font-weight: bold; margin-top: 100px;">Shopping List</h1>
<mat-card style="width: 50%; margin: auto;">
<button 
(click)="createItem()" mat-fab color="primary" style="float: right;">
<mat-icon>add</mat-icon>
</button>


<mat-form-field style="width: 100%;">
<mat-label>Grocery Item</mat-label>
<input [(ngModel)]="item" matInput placeholder="Ex. Rice" />
</mat-form-field>


<mat-form-field style="width: 100%;">
    <mat-label>Search an Item</mat-label>
    <input [(ngModel)]="itemSearch" matInput placeholder="Write name to search
    " />
    </mat-form-field>



<mat-list>
    <mat-list-item *ngFor="let i of itemList | filter : itemSearch ">
        <span style="font-weight: bold;">
        {{i.id}}&nbsp;&nbsp;{{i.item}}
        </span>
        <span style="position: absolute; right: 0;">
            <button mat-icon-button>
                <mat-icon (click)= "editItem(i)" color="primary">
                Edit
                </mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon (click)= "removeItem(i)" color="warn">
                Delete
                </mat-icon>
            </button>
        </span>
    </mat-list-item>
</mat-list>
   
</mat-card>
